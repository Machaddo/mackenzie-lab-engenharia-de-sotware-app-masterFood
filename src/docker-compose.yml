services:
  db:
    image: postgres:latest
    container_name: master-chef-db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      # Mantém os dados persistentes mesmo se o container for removido
      - vol_postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    healthcheck:
      # Comando para verificar se o PostgreSQL está aceitando conexões
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 5s
      timeout: 5s
      retries: 5 # Tenta 5 vezes antes de falhar
      start_period: 10s # Espera 10s antes de começar a verificar
    networks:
      - app-master-network

  app:
    build: ./backend/src/master-chef/demo/
    container_name: master-chef-app
    ports:
      - "8080:8080"
    environment:
      TOKEN: ${TOKEN}
      # URL: ${URL}
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-master-network

  web:
    build: ./frontend/src/
    container_name: master-chef-frontend
    ports:
      - "4200:4200"
    environment:
      REACT_APP_API_URL: http://app:8080
    depends_on:
      - app
    networks:
      - app-master-network

volumes:
  vol_postgres_data:

networks:
  app-master-network: # ✅ A única rede definida
    external: true